<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacionEditDlg" widgetVar="FacturacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturacionTitle}">
            <h:form id="FacturacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_numerodocumento}" for="numerodocumento" />
                        <p:inputText id="numerodocumento" value="#{facturacionController.selected.numerodocumento}" title="#{bundle.EditFacturacionTitle_numerodocumento}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_numerodocumento}"/>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_fechadoc}" for="fechadoc" />
                        <p:inputText id="fechadoc" value="#{facturacionController.selected.fechadoc}" title="#{bundle.EditFacturacionTitle_fechadoc}" />
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_fechaentrega}" for="fechaentrega" />
                        <p:inputText id="fechaentrega" value="#{facturacionController.selected.fechaentrega}" title="#{bundle.EditFacturacionTitle_fechaentrega}" />
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_idciente}" for="idciente" />
                        <p:selectOneMenu id="idciente" value="#{facturacionController.selected.idciente}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idciente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idcienteItem"
                                           itemValue="#{idcienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_idsucursal}" for="idsucursal" />
                        <p:selectOneMenu id="idsucursal" value="#{facturacionController.selected.idsucursal}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idsucursal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="idsucursalItem"
                                           itemValue="#{idsucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturacionController.update}" value="#{bundle.Save}" update="display,:FacturacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
